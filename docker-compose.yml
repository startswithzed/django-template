services:
  server:
    build:
      context: .
      target: final
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - static_volume:/app/staticfiles
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  static_volume:
  postgres_data: 